name: CI_CD

on:
  push:
    branches: [main]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Docker Login
        uses: docker/login-action@v1.10.0
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
      - name: Docker build and push
        uses: docker/build-push-action@v2.7.0
        with:
          context: ./src
          dockerfile: ./src/Dockerfile
          push: true
          tag: estrongbelgier/rotten-potatoes:latest
            estrongbelgier/rotten-potatoes:${{ github.run_number  }} # posso usar várias formas de puxar um valor para versão.
